<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Animated social media buttons</title>
</head>

<body>
    <div class="container">
        <div class="btn instagram">
            <div class="tooltip">Instagram</div>
            <input type="checkbox">
            <div class="icon"><i class="icon" class="fab fa-instagram"></i></div>
        </div>

        <div class="btn youtube">
            <div class="tooltip">Youtube</div>
            <input type="checkbox">
            <div class="icon"><i class="icon" class="fab fa-youtube"></i></div>
        </div>

        <div class="btn facebook">
            <div class="tooltip">Facebook</div>
            <input type="checkbox">
            <div class="icon"><i class="icon" class="fab fa-facebook"></i></div>
        </div>

        <div class="btn whatsapp">
            <div class="tooltip">Whatsapp</div>
            <input type="checkbox">
            <div class="icon"><i class="icon" class="fab fa-whatsapp"></i></div>
        </div>

        <div class="btn github">
            <div class="tooltip">Github</div>
            <input type="checkbox">
            <div class="icon"><i class="icon" class="fab fa-github"></i></div>
        </div>
    </div>
</body>

</html>
